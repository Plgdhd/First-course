<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <style>
        .container{
            display: flex; 
            flex-flow: row wrap;

        <div class="div2"> Ячейка</div>
